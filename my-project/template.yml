---
  - name: Deploy files using a Jinja2 template
    hosts: webservers
    become: true

    tasks:
      - name: Deploy the message of the day template
        template:
          src: motd.j2
          dest: /etc/motd
          owner: root
          group: root
          mode: "0644"
        
      - name: Deploy the hosts file template
        template:
          src: hosts.j2
          dest: /etc/hosts
          owner: root
          group: root
          mode: "0644"